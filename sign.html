<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", intial-scale="1.0"/>
        <title>Porsche</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup-container">
            <div class="form-side">
                <form class="signup-form" onsubmit="return validatePasswords(event)">
                    <img class="logo-container" src="https://cdn-ds.com/media/sz_5735/Backgrounds/porscheOEM-lg.png" class="logo">
                    <h2>Please enter your credentials if you want to be apart of the Porsche community.</h2>

                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" required/>

                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" name="surname" required/>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/>

                    <label>Gender</label>
                    <div class="gender-group">
                        <label><input type="radio" name="gender" value="Male" required/>Male</label>
                        <label><input type="radio" name="gender" value="Female"/>Female</label>
                        <label><input type="radio" name="gender" value="Other"/>Other</label>
                    </div>

                    <label for="age-group">Age Group</label>
                    <select id="age-group" name="age-group" required>
                        <option value="">Select age group</option>
                        <option value="Under 18">Under 18</option>
                        <option value="18-24">18-24</option>
                        <option value="25-34">25-34</option>
                        <option value="35-44">35-44</option>
                        <option value="45+">45+</option>
                    </select>

                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required/>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required/>
                    <div id="error-message" class="error-message">Passwords do not match!</div>

                    <button type="submit">Register</button>
                </form>
            </div>

            <div class="media-side">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/54bcce78197631.5c9d80032ccc0.jpg" alt="Porsche"/>
            </div>
        </div>
        <script>
            function validatePasswords(event) {
                event.preventDefault(); // Prevent form submission

                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const error = document.getElementById("error-message");

                if (password !== confirmPassword ) {
                    alert("Passwords do not match.");
                    error.style.display = "block";
                    error.style.color = "red"
                    return false;
                }

                alert("Account created! You can now log in.");
                window.location.href = "login.html";
                return true;
            }
        </script>
    </body>
</html>
