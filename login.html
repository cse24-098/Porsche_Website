<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", intial-scale="1.0"/>
        <title>Porsche</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="videos/porsche-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="login-overlay">
            <form class="login-form" onsubmit="return validateLogin()">
                <div class="logo-container">
                    <img src="https://cdn-ds.com/media/sz_5735/Backgrounds/porscheOEM-lg.png" alt="Porsche Logo">
                </div>
                <h2>Login</h2>

                <label for="email">Email</label>
                <input for="email" id="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>

                <div class="extra-links">
                    <a href="sign.html">Dont have an account? Sign up</a>
                </div>
            </form>
            <script>
                function validateLogin() {
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    if (email === "kamogelomorerwa57@gmail.com" && password === "iloveporsche") {
                        alert("Login succesful!");
                        window.location.href = "index.html";
                    } else {
                        alert("Invalid login!");
                    }

                    return false;
                }
            </script>
        </div>
